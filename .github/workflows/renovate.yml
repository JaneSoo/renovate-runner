name: renovate

on:
  schedule:
    - cron: '* * * * *'
  workflow_dispatch:

jobs:
  renovate:
    runs-on: ubuntu-latest

    # services:
    #   docker:
    #     image: docker:24.0.2-dind

    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.3
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v38.1.8
        with:
          renovate-version: 35.142.0
          token: ${{ secrets.RENOVATE_TOKEN }}
